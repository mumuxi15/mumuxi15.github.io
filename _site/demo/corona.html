<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
</head>

<body>
  
  <div id="myDiv" style="width: 480px; height: 400px;">
  
  </div>
  
  <div id="logDiv" style="width: 480px; height: 400px;">
  
  </div>

  <button type="button" id="log_scale" class="btn btn-info">log scale</button>



      <div class="container">
      <div class="table-responsive">
      <h1 align="center">China Data</h1>
      <br />
      <div align="center">
      <button type="button" name="load_data" id="load_data" class="btn btn-info">Load Data</button>
      </div>
      <br />
      <div id="employee_table">
      </div>
      </div>
      </div>
  
  
  
  
  
  
  
  
  
  <script>
    
    data = $.ajax({
      type: 'GET',
      url: "virus_china.json",
      async: false,
      dataType: 'json',
      done: function(results) {
        JSON.parse(results);
        return results;
      },
      fail: function() {
        console.log( 'Error ');
      }
       }).responseJSON; 
      
    
    
    var china = {
      x: data['date'], 
      y: data['cases'], 
      mode: 'markers',
      type: 'scatter'
      };

    var plot = [china];
    var layout = {
      xaxis: {
        type: 'linear',
        autorange: true
      }, 
      yaxis: {
        type: 'linear', 
        autorange: true
      }
    };
    Plotly.plot('myDiv', plot, layout, {showSendToCloud: true});




    $("#log_scale").click(function f(){
      var plot = [
      
     {
        x: data['date'], 
        y: data['cases'], 
        type: 'scatter'}
        
        ];

      var layout = {
        xaxis: {
          type: 'linear',
          autorange: true
        }, 
        yaxis: {
          type: 'log', 
          autorange: true
        }
      };
      Plotly.plot('logDiv', plot, layout, {showSendToCloud: true})
      
      });
    
   
  
  

  </script>
</body>

</html>
